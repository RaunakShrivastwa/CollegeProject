<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration section</title>

    <link rel = "icon" href =
            "https://cdn-icons-png.flaticon.com/512/3200/3200751.png"
          type = "image/x-icon">

<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--    <link rel="stylesheet" href="style.css">-->
   <style>

       body {

     background-color:black;
    }
   </style>



</head>
<body>
<div class="container" >

     <div class="row">
         <div class="text-center">
              <h1 style="margin-top:20px;" class="text-white text-bold mb-4"><h2 style="color:blue">Student Registration</h2></h1>
         </div>
         <div class="col-md-4">

         </div>
         <div class="col-md-6 bg-dark" style="border-radius:15px; margin-left:-150px;margin-top:10px; box-shadow: 10px 5px 8px 8px gray;">

             <div style="text-align:center">
                 <img style="width:70px;height:70px" src="https://img.icons8.com/clouds/344/edit-user.png" alt="">
             </div>
             <form th:action="@{/process_register}" method="post" enctype="multipart/form-data"

                   th:object="${user}"
             >
                 <div class="m-3">

<!--                     for the Email-->
                     <div class="form-group mb-2">
                         <img style="width:30px;height:30px" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="">
                         <label class="text-white">E-mail</label>
                         <div >
                             <input type="email" name="email" class="form-control" required/>
                         </div>

                     </div>

<!--                     for the password-->
                     <div class="form-group mb-2">
                         <img style="width:30px;height:30px" src="https://img.icons8.com/color/344/password.png" alt="">
                         <label class="text-white">Password</label>
                         <div>
                             <input type="password" name="password" class="form-control" required
                                    minlength="6" maxlength="10"
                             />
                         </div>

                     </div>

<!--                   NAme  -->
                     <div class="form-group mb-2" >
                         <img style="width:30px;height:30px" src="https://img.icons8.com/color/344/employee-card.png" alt="">

                         <label class="text-white">Name</label>
                         <div >
                             <input type="text" name="name" class="form-control"  required
                                    minlength="2" maxlength="20"
                             />
                         </div>

                     </div>

<!--                     title-->
                     <div class="form-group mb-4">
                         <img style="width:30px;height:30px" src="https://img.icons8.com/offices/344/father.png" alt="">
                         <label class="text-white">Title</label>
                         <div >
                             <input type="text" name="last" class="form-control"  required
                                    minlength="2" maxlength="20"
                             />
                         </div>

                     </div>

<!--                     for the age-->
                     <div class="form-group mb-4">
                         <img style="width:30px;height:30px" src="https://img.icons8.com/color/344/age.png" alt="">
                         <label class="text-white">Age</label>
                         <div >
                             <input type="text" name="age" class="form-control"  required
                                    minlength="2" maxlength="20"
                             />
                         </div>

                     </div>

<!--                     for the semestyer-->
                     <div class="form-group mb-4">
                         <img style="width:30px;height:30px" src="https://img.icons8.com/fluency/344/exam.png" alt="">
                         <select id="cars" name="sem" style="width:360px;height:40px;border-radius:5px">
                             <option value="">Semester</option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                             <option value="6">6</option>
                         </select>

                     </div>

<!--                     for the status-->

                     <div class="form-group mb-4">
                         <img style="width:30px;height:50px" src="https://img.icons8.com/external-flat-lima-studio/344/external-status-notification-flat-lima-studio.png" alt="">
                         <select  name="status" style="width:360px;height:40px;border-radius:5px">
                             <option value="">Status</option>
                             <option value="Good">Good</option>
                             <option value="Average">Average</option>
                             <option value="Low">Low</option>
                             <option value="Creative">Creative</option>
                             <option value="other">other</option>
                         </select>

                     </div>

                     <div class="custom-file container" style="margin-top:-50px">
                         <input style="margin-left:400px;" type="file" name="file" class="custom-file-input" id="customFile">

                         <label  class="custom-file-label"  for="customFile">choose file</label>
                     </div>

                     <div class="d-flex align-items-center" style="margin-left:110px;margin-top:24px">
                         <button type="submit" class="btn btn-light text-dark " style="border-radius:15px;margin-left:15px">
                             <img style="width:30px" src="https://cdn-icons-png.flaticon.com/512/1144/1144695.png" alt="">Sign Up</button> &nbsp;&nbsp;&nbsp;
                         <button type="reset " class="btn btn-light text-dark "style="border-radius:15px;margin-left:15px">
                             <img style="width:30px" src="https://cdn-icons-png.flaticon.com/512/1177/1177586.png" alt="">Reset</button>&nbsp;&nbsp;&nbsp;
                         <a th:href="@{/homepage}"><button type="button" class="btn btn-warning"style="border-radius:15px;margin-left:15px">
                             <img style="width:30px" src="https://cdn-icons-png.flaticon.com/512/2163/2163350.png" alt="">Home</button></a>

                     </div>

                 </div>

             </form>
         </div>
         <div class="col-md-4">

         </div>



     </div>

</div>
</body>
</html>
